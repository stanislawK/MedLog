version: "3.9"

services:
  postgres:
    restart: unless-stopped
    image: postgres:15.2
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASS
      POSTGRES_HOST: $DB_HOST
      POSTGRES_PORT: $DB_PORT
      PGUSER: $DB_USER
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
  medlog:
    restart: unless-stopped
    container_name: medlog_backend
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./medlog:/medlog
    entrypoint: /docker-entrypoint.sh
    env_file:
      - .env
    networks:
      - traefik_proxy
      - default
    labels:
      - traefik.enable=true
      - traefik.http.services.medlog.loadbalancer.server.port=8000
      - traefik.http.routers.medlog.rule=Host(`${TRAEFIK_HOST}`)
      - traefik.http.routers.medlog.entrypoints=web
      - traefik.http.routers.medlog.priority=1
    depends_on:
      postgres:
        condition: service_healthy
  proxy:
    image: "traefik:v3.0"
    container_name: "medlog_proxy"
    env_file: .env
    restart: unless-stopped
    networks:
      - traefik_proxy
    volumes:
      - "./traefik/traefik.dev.yaml:/traefik.yaml:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  medlog_nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    container_name: medlog_nginx
    networks:
      - traefik_proxy
      - default
    volumes:
      - type: volume
        source: staticfiles
        target: /usr/share/nginx/html/static
        read_only: true
        volume:
          nocopy: true
    depends_on:
      - medlog
    labels:
      - traefik.enable=true
      - traefik.http.routers.staticfiles.rule=PathPrefix(`/static/`)
      - traefik.http.routers.staticfiles.entrypoints=web
      - traefik.http.routers.staticfiles.priority=2
volumes:
  postgres-data:
  staticfiles:

networks:
  traefik_proxy:
